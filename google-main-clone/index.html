<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>New Tab</title>
  </head>
  <body>
    <header class="header">
      <div class="icon__wrapper">
        <ul>
          <li>Gmail</li>
          <li>Image</li>
          <li>menu-Icon</li>
          <li>alarm-Icon</li>
          <li>User-Icon</li>
        </ul>
      </div>
    </header>
    <main>
      <div class="main__wrapper">
        <div class="img__wrapper">
          <img
            id="logo"
            src="https://storage.googleapis.com/gd-wagtail-prod-assets/original_images/evolving_google_identity_share.jpg"
            alt="Not founded"
          />
        </div>
        <div class="input__wrapper">
          <input type="text" placeholder="Searching by Google or URL" />
        </div>
        <div class="shortcut__wrapper">
          <a href="http://www.google.com">
            <div class="icon">
              <img
                src="https://yt3.ggpht.com/a-/AN66SAwP8yHFsmWL7LNi0eMfSg-UXslipPRJ-Th2vg=s900-mo-c-c0xffffffff-rj-k-no"
                alt=""
              />
              Google
            </div>
          </a>
          <a href="http://www.stackoverflow.com"
            ><div class="icon">
              <img
                src="https://ih1.redbubble.net/image.316142692.7951/pp,550x550.jpg"
                alt=""
              />Stackoverflow
            </div>
          </a>
          <a href="http://www.github.com"
            ><div class="icon">
              <img
                src="https://www.karelie.net/wp-content/uploads/GitHub-Mark.png"
                alt=""
              />Github
            </div>
          </a>
          <a href="http://www.facebook.com"
            ><div class="icon">
              <img
                src="https://images-fe.ssl-images-amazon.com/images/I/21-leKb-zsL.png"
                alt=""
              />Facebook
            </div>
          </a>
          <a href="http://www.instagram.com"
            ><div class="icon">
              <img
                src="https://www.atnanews.ir/wp-content/uploads/2018/07/instagramlogoresized-1.jpg"
                alt=""
              />Instagram
            </div>
          </a>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
