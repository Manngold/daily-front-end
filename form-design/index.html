<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form Design</title>
  </head>
  <body>
    <main>
      <div class="form__wrapper">
        <form action="">
          <div class="name__wrapper">Name <input type="text" /></div>
          <div class="email__wrapper">E-mail <input type="text" /></div>
          <div class="two-input__wrapper">
            Zipcode <input type="text" /> Age <input type="text" />
          </div>
          <div class="btn__wrapper">
            <div class="btn-male"><button></button>Male</div>
            <div class="btn-female"><button></button> Female</div>
          </div>
          <button class="btn-submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
